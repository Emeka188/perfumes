<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
    <title>z-index</title>
    <style>
        #blue-div {
            width: 600px;
            height: 50px;
            background-color: blue;
            top: 0px;
            position: absolute;
            z-index: 2;
        }
        #yellow-div {
            width: 400px;
            height: 400px;
            background-color: yellow;
            top: 0px;
            position: absolute;
            z-index: 1;
        }
    </style>
</head>
<body>
    <div id="blue-div"></div>
    <div id="yellow-div"></div>
</body>
</html>
