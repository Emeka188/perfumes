<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form UI Design</title>
    <style>
        body {
            background-color:blue ;
            justify-content: center;
            align-items: center;
            @media screen and (max-width: 600px) {
                background-color:blue;
                justify-content: center;
                align-items: center;
            }
        }
        .form{
            background-color: white;
            color: black;
            text-align: center;
            border-radius: 12px;
            width: 400px;
            height: 500px;
            margin: 70px 500px 70px 500px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="form">
        <p style="padding-top: 50px;">
        <h2>CREATE ACCOUNT</h2></p>
        <form action="signup" method="post">
            <input type="text" name="name" placeholder="Name" style="width: 300px; height: 30px; border-radius: 12px; text-align: center;"><br><br>
            <input type="text" name="lastname" placeholder="Lastname" style="width: 300px; height: 30px; border-radius: 12px; text-align: center;"><br><br>
            <input type="email" name="email" placeholder="Email" style="width: 300px; height: 30px; border-radius: 12px; text-align: center;"><br><br>
            <input type="password" name="password" placeholder="Password" style="width: 300px; height: 30px; border-radius: 12px; text-align: center;"><br><br>
            <input type="password" name="password" placeholder="Re-type Password" style="width: 300px; height: 30px; border-radius: 12px; text-align: center;"><br><br>
            <a href="https://emeka188.github.io/calculator.html"><input type="submit" value="Sign Up" style="width: 150px; height: 30px; border-radius: 12px; background-color: blue; color: white;"></a>
    </div>
</body>
</html>
