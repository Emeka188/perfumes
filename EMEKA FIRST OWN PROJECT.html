<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dark Mode Toggle</title>

<style>

body {

font-family: Arial, sans-serif;
text-align: center;
padding: 50px;
transition: background 0.3s, color 0.3s;


}
.dark-mode {
    background-color: #121212;
    color: #ffffff;
}
.light-mode {
    background-color: #ffffff;
    color: #000000;
}
button {

padding: 10px 20px;
margin-top: 20px;
cursor: pointer;
border-radius: none;

}

</style>

</head>
<body class="light-mode">
    <h1>Dark/Light Mode Example</h1>
    <button onmouseover="toggleMode()">Switch Mode</button>
<script>
    function toggleMode() {
        document.body.classList.toggle('dark-mode');
        document.body.classList.toggle('light-mode');
    }
</script>
</body>
</html>
