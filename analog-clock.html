<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analog Clock - Full Featured</title>
    <link rel="stylesheet" href="analog-clock.css">
</head>
<body>
    <div class="clock-wrapper">
        <div class="clock-container">
            <canvas id="clockCanvas" width="400" height="400"></canvas>
            <div class="digital-display" id="digitalDisplay">12:00:00</div>
        </div>
        
        <button id="controlsToggle" class="controls-toggle" aria-expanded="true">Show/Hide Controls</button>

        <div class="controls-panel">
            <h2>Clock Controls</h2>
            
            <div class="control-group">
                <label for="themeSelect">Theme:</label>
                <select id="themeSelect">
                    <option value="classic">Classic</option>
                    <option value="dark">Dark</option>
                    <option value="modern">Modern</option>
                    <option value="neon">Neon</option>
                </select>
            </div>
            
            <div class="control-group">
                <label for="speedControl">Speed:</label>
                <input type="range" id="speedControl" min="0.5" max="3" step="0.5" value="1">
                <span id="speedValue">1x</span>
            </div>
            
            <div class="control-group">
                <label>
                    <input type="checkbox" id="analogToggle" checked> Show Analog
                </label>
            </div>
            
            <div class="control-group">
                <label>
                    <input type="checkbox" id="digitalToggle" checked> Show Digital
                </label>
            </div>
            
            <div class="control-group">
                <label>
                    <input type="checkbox" id="secondsToggle" checked> Show Seconds Hand
                </label>
            </div>
            
            <div class="control-group">
                <label for="timeZoneSelect">Timezone:</label>
                <select id="timeZoneSelect">
                    <option value="local">Local Time</option>
                    <option value="utc">UTC</option>
                    <option value="est">EST (UTC-5)</option>
                    <option value="pst">PST (UTC-8)</option>
                    <option value="gmt">GMT (UTC+0)</option>
                    <option value="ist">IST (UTC+5:30)</option>
                    <option value="jst">JST (UTC+9)</option>
                </select>
            </div>
            
            <div class="control-group">
                <button id="resetBtn" class="btn-primary">Reset</button>
                <button id="pauseBtn" class="btn-secondary">Pause</button>
            </div>
            
            <div class="info-box">
                <p>Current Time: <span id="currentTime">--:--:--</span></p>
                <p>Timezone: <span id="currentTZ">Local</span></p>
            </div>
        </div>
    </div>
    
    <script src="analog-clock.js"></script>
</body>
</html>
